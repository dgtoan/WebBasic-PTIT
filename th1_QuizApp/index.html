<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PTIT Quizz</title>
    <link rel="icon" href="../assets/ptit-logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

</head>

<body class="align-items-center py-4 bg-body-tertiary">

    <div id="student-info" class="w-100 m-auto">
        <img class="mb-4" src="../assets/ptit-logo.png" alt="" width="60" height="60">
        <h1 class="h3 mb-3 fw-normal">Thông tin Sinh Viên</h1>
        
        <div class="mb-2">
            <label for="full-name" class="form-label">Họ và Tên</label>
            <input type="text" class="form-control" id="full-name" placeholder="" value="" required>
        </div>
        <div class="mb-2">
            <label for="dob" class="form-label">Ngày Sinh</label>
            <input type="date" class="form-control" id="dob" placeholder="" value="" required>
        </div>
        <div class="mb-2">
            <label for="student-id" class="form-label">Mã sinh viên</label>
            <input type="text" class="form-control" id="student-id" placeholder="" value="" required>
        </div>
        <div class="mb-2">
            <label for="class-id" class="form-label">Lớp</label>
            <input type="text" class="form-control" id="class-id" placeholder="" value="" required>
        </div>

        <button class="btn btn-primary w-100 py-2 my-3" type="submit" onclick="startQuizz()">Bắt đầu thi</button>
    </div>

    <div id="quizz-container" class="w-100 m-auto"></div>

    <div id="result-container" class="w-100 m-auto">
        <img class="mb-4" src="../assets/ptit-logo.png" alt="" width="60" height="60">
        <h1 class="h3 mb-3 fw-normal">Nộp bài thành công</h1>
    </div>

    <script src="./script.js"></script>
</body>

</html>
